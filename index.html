<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive UI Experience</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- Part 1: CSS Animation Target -->
  <button id="animateBtn">Animate Box</button>
  <div id="box" class="box"></div>

  <!-- Part 2: Function Trigger -->
  <button onclick="showTotal()">Calculate Total</button>
  <p id="totalOutput"></p>

  <!-- Part 3: Modal Trigger -->
  <button onclick="toggleModal()">Toggle Modal</button>
  <div id="modal" class="modal">Hello from the modal!</div>

  <script src="script.js"></script>
</body>
</html>
